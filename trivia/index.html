<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="logic.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <div class="question">
                    <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                    <ul class="multipleAnswers">
                        <li class="multLi" style="list-style-type: none">
                            <div class="answer-container">
                                <button>6 people per 1 sheep</button>
                                <p class="answer-feedback"></p>
                            </div>
                        </li>
                        <li class="multLi" style="list-style-type: none">
                            <div class="answer-container">
                                <button>3 people per 1 sheep</button>
                                <p class="answer-feedback"></p>
                            </div>
                        </li>
                        <li class="multLi" style="list-style-type: none">
                            <div class="answer-container">
                                <button>1 person per 1 sheep </button>
                                <p class="answer-feedback"></p>
                            </div>
                        </li>
                        <li class="multLi" style="list-style-type: none">
                            <div class="answer-container">
                                <button>1 person per 3 sheep</button>
                                <p class="answer-feedback"></p>
                            </div>
                        </li>
                        <li class="multLi" style="list-style-type: none">
                            <div class="answer-container">
                                <button>1 person per 5 sheep</button>
                                <p class="answer-feedback"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <div class="question">
                    <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get
                        lonely?</h3>
                </div>
                <div class="freeAnswer">
                    <div class="answer-container">
                        <input type="text" placeholder="Enter your answer" id="freeAns">
                        <button>Check answer</button>
                        <p class="answer-feedback"></p>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
