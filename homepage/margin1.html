<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Salesulator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

    </head>

    <body>
        <header>
            <div class="text-center border-line">
                <a class="blog-header-logo text-dark" href="index.html">Salesulator</a>
            </div>

            <div class="container">
                <div class="nav-scroller py-1 mb-2" id="topMenuBar">
                    <nav class="nav d-flex justify-content-between">
                        <a class="p-2 text-muted" href="markup1.html">Markup % Calculation</a>
                        <a class="p-2 text-muted" href="markup2.html">Markup from RRP & Cost</a>
                        <a class="p-2 active" href="margin1.html">Margin % Calculation</a>
                        <a class="p-2 text-muted" href="margin2.html">Margin from RRP & Cost</a>
                    </nav>
                </div>
            </div>


        </header>
        <main>
            <section id="calculator">
                <div class="title-container">
                    <div class="container text-center">
                        <h1>Margin % Calculation</h1>
                    </div>
                </div>
                <!-- Calculator Details -->
                <form id="calcForm">
                    <div class="container">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="cost">Cost</label>
                                <input type="text" class="form-control" id="cost" placeholder="Cost of Product ex VAT">
                            </div>
                            <div class="col-md-6">
                                <label for="margin">Margin %</label>
                                <input type="text" class="form-control" id="margin" placeholder="Margin % Proposed">
                            </div>
                        </div>

                        <div class="container text-center">
                            <div class="d-flex flex-column align-items-center">
                                <span style="padding-top: 20px">VAT</span>

                                <div class="text-center">
                                    <div class="form-check d-flex align-items-center">
                                        <input class="form-check-input" type="radio" name="vat" id="vat0" value="0">
                                        <label class="form-check-label" for="vat0">
                                            No VAT
                                        </label>
                                    </div>

                                    <div class="form-check d-flex align-items-center">
                                        <input class="form-check-input" type="radio" name="vat" id="vat5" value="5">
                                        <label class="form-check-label" for="vat5">
                                            5%
                                        </label>
                                    </div>

                                    <div class="form-check d-flex align-items-center">
                                        <input class="form-check-input" type="radio" name="vat" id="vat18" value="18"
                                            checked>
                                        <label class="form-check-label" for="vat18">
                                            18%
                                        </label>
                                    </div>

                                </div>
                            </div>

                            <div class="form-row justify-content-center" style="padding:20px">
                                <div class="col-md-6 text-center">
                                    <button id="calcButton" class="btn btn-primary">Calculate Percentage</button>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-6 text-center">
                                    <p>Total RRP(ex. VAT): <span id="rrpExVat"></span></p>
                                    <p>Total VAT Added: <span id="vatAdded"></span></p>
                                    <p>Total RRP(inc.VAT): <span id="totalRRP"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            Development and Design by Miguel Fenech.
        </footer>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="/script/margin1.js"></script>

    </body>

</html>
