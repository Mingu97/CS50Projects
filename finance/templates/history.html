{% extends "layout.html" %}

{% block main %}

<h1>History</h1>
<table class="table table-bordered">

    <thead>
        <tr>
            <th>Symbol</th>
            <th>Number of Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.symbol }}</td>
            <td>{{ '%0.0f'| format(row.num_shares) }}</td>
            <td>{{ row.price }}</td>
            <td>{{ row.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
