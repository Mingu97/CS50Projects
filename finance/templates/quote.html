{% extends "layout.html" %}

{% block main %}
<form method="post">
    <div class="mb-3">
        <label for="symbol">Search for Stock</label>
        <input style="margin-top:20px" method="post" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Stock Symbol"
            type="text" name="symbol">
        <button class="btn btn-primary" type="submit" style="margin-top:20px">SEARCH</button>

    </div>

</form>

{% if quote %}

<h3> {{ quote.name }} {{ quote.symbol }}</h3>
<p> Price: {{ quote.price | usd }} </p>

{% endif %}

{% endblock %}
